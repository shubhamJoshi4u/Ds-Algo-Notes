<div class="row" mt-2>
    <div class="container">
        <form class="col-md-12 mt-2" (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="mb-2">
                <button class="btn btn-success mr-2" type="submit" [disabled]="!form.valid">Save</button>
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="recipeName">Name</label>
                        <input id="recipeName" type="text" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input id="imgUrl" type="text" class="form-control" formControlName="imgPath" #imgPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group container">
                        <img [src]="imgPath.value" class="img-fluid" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <label for="recipeDescr">Description</label>
                        <textarea id="recipeDescr" type="text" class="form-control" rows="6"
                            formControlName="type"></textarea>
                    </div>
                </div>
            </div>
            <div class="row container" formArrayName="ingridients">
                <div class="col-xs-12">
                    <div class="row" *ngFor="let ingridientCtrl of form.get('ingridients').controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="ammount">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngr(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12 container">
                    <button class="btn btn-success" type="button" (click)="onAddIngr()">Add Ingridient</button>
                </div>
            </div>
        </form>
    </div>
</div>
