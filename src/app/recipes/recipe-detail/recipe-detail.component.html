<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imgPath" style="max-height: 300px;" alt="{{recipe.name}}" class="img-fluid">
    </div>
</div>

<div class="row">
    <div *ngIf="recipe != null" class="col-md-12">
        <h2>{{recipe.name}}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span
                    class="carret"></span></button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#">To shopping list</a>
                    <a href="#">Edit Recipe</a>
                    <a href="#">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div *ngIf="recipe != null" class="col-md-12">
        <p>{{recipe.type}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <p>Ingridients</p>
    </div>
</div>
