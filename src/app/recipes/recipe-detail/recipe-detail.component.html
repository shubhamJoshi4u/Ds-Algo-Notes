<div *ngIf="recipe != null;else recipeNullTemplate">
    <div class="row">
        <div class="col-md-12">
            <img [src]="recipe.imgPath" style="max-height: 400px; max-width: 500px;" alt="{{recipe.name}}"
                class="img-fluid">
        </div>
    </div>

    <div class="row">
        <div *ngIf="recipe != null" class="col-md-12">
            <h2>{{recipe.name}}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <button (click)="isDropDownSelected = !isDropDownSelected" type="button"
                    class="btn btn-primary dropdown-toggle">Manage Recipe <span class="carret"></span></button>
                <div [ngClass]="{show:isDropDownSelected}" class="dropdown-menu">
                    <a class="dropdown-item" (click)="addToShoppingList()" style="cursor: pointer;">To shopping list</a>
                    <a class="dropdown-item" (click)="editRecipe()" style=" cursor: pointer;">Edit Recipe</a>
                    <a class="dropdown-item" (click)="deleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngIf="recipe != null" class="col-md-12">
            <p>{{recipe.type}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p>Ingridients : </p>
            <ul class="list-group">
                <li *ngFor="let ingrdient of recipe.ingridients" class="list-group-item">
                    {{ingrdient.name}} : {{ingrdient.ammount}}
                </li>
            </ul>
        </div>
    </div>
</div>
<ng-template #recipeNullTemplate>Please select a Recipe</ng-template>
